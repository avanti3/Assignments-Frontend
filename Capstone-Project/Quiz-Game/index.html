<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h3 class="heading">Welcome to the Quiz Game !</h3>
        <hr />
        <p>
          Are you ready to play the game? Choose a category and set the
          difficulty level. See how many correct answers you can get !
        </p>

        <div class="settings">
          <h4>CATEGORY</h4>

          <select id="category">
            <option value="" disabled selected>- Select a category -</option>
          </select>

          <h4>DIFFICULTY LEVEL</h4>
          <select id="difficulty">
            <option value="" disabled selected>- Select a level -</option>
          </select>
        </div>
        <button class="start-btn" type="submit" onclick="startQuiz()">
          START QUIZ!
        </button>
      </div>

      <div id="error-popup" class="popup hide">
        <div class="popup-content">
          <p id="error-message"></p>
          <button class="close-btn" id="close-popup">Close</button>
        </div>
      </div>

      <div class="quiz hide">
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question"></div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text"></span>
            <span class="checkbox"> </span>
          </div>
        </div>
        <button class="btn submit">Submit</button>
        <button class="btn next">Next</button>
      </div>

      <div class="end-screen hide">
        <h1 class="heading">Quiz Game !</h1>
        <hr />
        <div class="score">
          <div>
            <span class="feedback"></span>
          </div>
          <div>
            <span class="score-text">Your score:</span>
          </div>
          <div>
            <span class="final-score"></span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="restart">Restart Quiz!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
